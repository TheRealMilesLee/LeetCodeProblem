# pytest configuration file
[tool:pytest]
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for different test categories
markers =
    array_hashing: Tests for Chapter 1 - Array Hashing problems
    two_pointer: Tests for Chapter 2 - Two Pointer problems
    stack: Tests for Chapter 3 - Stack problems
    binary_search: Tests for Chapter 4 - Binary Search problems
    sliding_window: Tests for Chapter 5 - Sliding Window problems
    dynamic_programming: Tests for Dynamic Programming problems
    slow: Tests that take a long time to run
    integration: Integration tests
